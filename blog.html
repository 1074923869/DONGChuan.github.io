---
layout: default
title: Chuan's Blog
keywords: blog, 博客
description: Chuan's blog
menu: Blog
---
{% for category in site.categories %}
<li><a name="{{ category | first }}">{{ category | first }}</a>
    <ul>
        {% for posts in category %}
            {% for post in posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        {% endfor %}
    </ul>
</li>
{% endfor %}
