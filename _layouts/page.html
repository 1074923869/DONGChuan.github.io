---
layout: default
comments: true
---
<!-- Html Elements for Search -->
<div id="search-container">
    <input type="text" id="search-input" placeholder="search...">
    <ul id="results-container"></ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/bower_components/simple-jekyll-search/dest/jekyll-search.js" type="text/java
<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 3}}">
    <div class="container">
        <div class="collection-title">
            <h1 class="collection-header">{{ page.title }}</h1>
            {% if page.subtitle %}
                <div class="collection-info">
                    <span class="meta-info">
                        {{ page.subtitle}}
                    </span>
                </div>
            {% endif %}
            {% if page.cv %}
            <div>
                Download My CV here
                <span class="octicon octicon-desktop-download"></span>
                <span class="octicon octicon-triangle-right"></span>
                <button type="button" class="btn">
                    <span class="flag-icon flag-icon-bl"></span>
                    Français
                </button>
                <button type="button" class="btn">
                    <span class="flag-icon flag-icon-gb"></span>
                    English
                </button>
                <button type="button" class="btn">
                    <span class="flag-icon flag-icon-cn"></span>
                    中文
                </button>
                <span class="octicon octicon-triangle-left"></span>
            </div>
            {% endif %}
        </div>
    </div>
</section>
<!-- / .banner -->
 <section class="container content">
        <div class="columns">
            <div class="column three-fourths" >
                <article class="article-content markdown-body">
                    {{ content }}
                </article>
                <div class="share">
                    {% include sns-share.html %}
                </div>
                <div class="comment">
                    {% include disqus-comments.html %}
                </div>
            </div>
            <div class="column one-fourth">
                {% include sidebar-popular-repo.html %}
                {% include sidebar-contribute-repo.html %}
            </div>
        </div>
    </section>
    <!-- /section.content -->
